<div class="modal-detail-title" th:fragment="modal-detail-title">

    <div class="modal fade" id="detail-title" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Trainee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <thead>

                        <tr>
                            <td>No</td>
                            <td>Judul Project</td>
                            <td>Deskripsi</td>
                            <td>Batch</td>
                            <td>Nama Trainee</td>

                        </tr>
                    </thead>

                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                        <button data-dismiss="modal" class="btn btn-danger col-2">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
