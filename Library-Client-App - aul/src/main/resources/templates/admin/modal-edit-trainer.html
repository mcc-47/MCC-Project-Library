<div class="modal-edit-trainer" th:fragment="modal-edit-trainer">

    <div class="modal fade" id="update-trainer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Trainer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="trainerUpdate" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="districtId">ID MCC</label>
                            <input type="number" id="idMcc" class="form-control" placeholder="ID MCC" required>
                            <div class="invalid-feedback">
                                Please enter your id mcc.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nama">Nama Trainer</label>
                            <input type="text" id="nama" class="form-control" placeholder="Nama Trainer" required> 
                            <div class="invalid-feedback">
                                Please enter your trainee name.
                            </div>
                        </div>
                        
                         <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="Email" required> 
                            <div class="invalid-feedback">
                                Please enter your email
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">Spesialis</label>
                            <select class="form-control" id="spesialis" required>
                                <option value="" selected>--Pilih Keahlian--</option>
                                <option value="1" >.Java</option>
                                <option value="2">.Net</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select your skill trainer
                            </div>
                            
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button data-dismiss="modal" class="btn btn-danger col-2">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
