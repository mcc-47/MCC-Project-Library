
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>myProject - Trainee </title>
    <div th:replace="fragments/header-link :: header-link"></div> 
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"></link>
</head>

<body class="">
    <div class="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="main-panel" id="main-panel"><!--
            <!-- Navbar -->
            <div th:replace="fragments/header :: header"></div>
            <!-- End Navbar -->
            <div class="panel-header panel-header-lg">
                <h1 class="text-white text-center">My Project</h1>
                <!--<h4 class="text-white text-center">MCC Project is stored here</h4>-->
            </div>
            <div class="content">
                <div class="col-md-8 offset-2 position-relative" style="top: -50px">
                    <div class="d-flex justify-content-end" th:each="p:${project}">
                        <button 
                            class='btn btn-sm btn-primary'
                            id="btn-submitJudul"
                            style="font-size: 1rem"
                            data-toggle="modal" 
                            data-target="#update-judul-project"
                            th:value="${p.idProject}"
                            onclick="getByIdForUpdateJudul()">

                            <i class='fas fa-sm fa-pencil-alt'></i> Edit Judul
                        </button>
                        <button 
                            class='btn btn-sm btn-primary ml-3'
                            id="btn-submitProject"
                            style="font-size: 1rem"
                            data-toggle="modal" 
                            data-target="#update-my-project"
                            th:value="${p.idProject}"
                            onclick="getByIdForSubmitLink()">

                            <i class='fas fa-sm fa-pencil-alt'></i> Submit Project
                        </button>
                    </div>
                    <div class="card" >
                        <div class="card-body" th:each="p:${project}">
                            <h4 class="card-title text-center mb-3" th:text="${p.judul}">Project Library</h4>
                            <hr>
                            <div class="row">
                                <div class="col-md-5" style="border-right: 1px solid #000">
                                    <h5 class="font-weight-bold">Nama Anggota</h5>
                                    <div class="member mb-3">
                                        <h6 class="font-weight-normal" th:each="m:${p.nama}" th:text="${m}"></h6>
                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <h5 class="font-weight-bold">Deskripsi</h5>
                                    <p th:text="${p.deskripsi}"></p>
                                </div>
                                <hr>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <div >
                                    <a th:href="@{${p.erd}}" th:target='_blank'  class="btn btn-primary">ERD</a>
                                    <a th:href="@{${p.uml}}" target="_blank" class="btn btn-primary">UML</a>
                                    <a th:href="@{${p.skema}}" target="_blank" class="btn btn-primary">SKEMA</a>
                                    <a th:href = "@{${p.link}}" target="_blank" class="btn btn-primary">Github</a>
                                </div>
                                <div>
                                    <a onclick="gotoHistory()" class="btn btn-warning">History</a>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div th:replace="fragments/footer :: footer"></div>
        </div>
    </div>
    <!--   Core JS Files   -->
    <div th:replace="fragments/jsTemplate :: jsTemplate"></div>
    <script th:src="@{/js/trainee/myProject.js}"></script>
    <div th:replace="trainee/modal-edit-project :: modal-edit-project"></div>
    <div th:replace="trainee/modal-edit-judul :: modal-edit-judul"></div>
    <script src="/js/form-validation.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</body>
</html>
