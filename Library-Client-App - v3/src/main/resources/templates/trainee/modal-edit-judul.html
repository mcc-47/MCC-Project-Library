<div class="modal-edit-judul" th:fragment="modal-edit-judul">

    <div class="modal fade" id="update-judul-project" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Full Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="myProjectJudul" class="needs-validation" novalidate>


                        <div class="form-group">
                            <label for="nama">Nama Trainee</label>
                            <input type="text" id="nama1" class="form-control" readonly="readonly"> 

                        </div>

                        <div class="form-group">
                            <label for="trainer">Nama Traineer</label>
                            <input type="text" id="trainer1" class="form-control" readonly="readonly"> 

                        </div>

                        <div class="form-group">
                            <label for="judul">Judul Project</label>
                            <input type="text" id="judul1" class="form-control" placeholder="Judul Project" required> 
                            <div class="invalid-feedback">
                                Please enter your project title.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="deskripsi">Deskripsi</label>
                            <input type="text" id="deskripsi1" class="form-control" placeholder="Deskripsi" required> 
                            <div class="invalid-feedback">
                                Please enter your description.
                            </div>
                        </div>

                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button data-dismiss="modal" class="btn btn-danger col-2">Back</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
