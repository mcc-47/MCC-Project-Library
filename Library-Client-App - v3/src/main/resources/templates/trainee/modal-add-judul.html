<div class="modal-add-judul" th:fragment="modal-add-judul">
    <div class="modal fade" id="create-judul" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Submit Title Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="submitJudul" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="judul">Judul</label>
                            <input type="text" id="judul" class="form-control" placeholder="Judul Project" required>
                            <div class="invalid-feedback">
                                Please enter your judul.
                            </div><br>
                        </div>

                        <div class="form-group">
                            <label for="deskripsi">Deskripsi</label>
                            <input type="text" id="deskripsi" class="form-control" placeholder="Deskripsi" required>
                            <div class="invalid-feedback">
                                Please enter your deskripsi.
                            </div><br>
                        </div>

                        <div class="form-group">
                            <label for="idMccSatu">Nama Anggota 1</label>
                            <select class="form-control" id="idMccSatu" >
                                <option>--- Select Nama Anggota ---</option>
                                <option th:each="t:${trainee}" th:value="${t.idMcc}" th:text="${t.nama}">1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idMccDua">Nama Anggota 2</label>
                            <select class="form-control" id="idMccDua" >
                                <option value="">--- Select Nama Anggota ---</option>
                                <option th:each="t:${trainee}" th:value="${t.idMcc}" th:text="${t.nama}">1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idMccTiga">Nama Anggota 3</label>
                            <select class="form-control" id="idMccTiga" >
                                <option value="">--- Select Nama Anggota ---</option>
                                <option th:each="t:${trainee}" th:value="${t.idMcc}" th:text="${t.nama}">1</option>
                            </select>
                        </div>

                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button data-dismiss="modal" class="btn btn-danger">Back</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
