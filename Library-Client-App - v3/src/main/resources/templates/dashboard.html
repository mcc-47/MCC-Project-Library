<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard</title>
    <div th:replace="fragments/header-link :: header-link"></div> 
    <!--<style rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" />-->
</head>

<body class="">
    <div class="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div class="main-panel" id="main-panel">
            <!-- Navbar -->
            <div th:replace="fragments/header :: header"></div>
            <!-- End Navbar -->
            <div class="panel-header panel-header-lg">
                <h1 class="text-white text-center">Project Library Metrodata Coding Camp</h1>
                <h4 class="text-white text-center">MCC Project is stored here</h4>
            </div>
            <div class="content">
                <div class="row" sec:authorize="hasRole('ADMIN')">
                    <div class="col-lg-3">
                        <div class="card" style="border: 2px solid #0275d8">
                            <div class="card-header">
                                <h4 class="card-title">Data Trainee</h4>
                            </div>
                            <div style='font-size: 72px; position: absolute; top:-5%; right: 3%; opacity: 0.6'>
                                <i class="fas fa-users" style="color:  #0275d8"></i>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <a th:href='@{/trainee}' style="color: #303331">See Details  <i class="fas fa-chevron-right"></i></a>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card " style="border: 2px solid #5cb85c">
                            <div class="card-header">
                                <h4 class="card-title">Data Alumni</h4>
                            </div>
                            <div style='font-size: 72px; position: absolute; top:-5%; right: 3%; opacity: 0.6'>
                                <i class="fas fa-user-graduate" style="color:  #5cb85c"></i>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <a th:href='@{/alumni}' style="color: #303331">See Details  <i class="fas fa-chevron-right"></i></a>

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card " style="border: 2px solid #5bc0de">
                            <div class="card-header">
                                <h4 class="card-title">Data Trainer</h4>
                            </div>
                            <div style='font-size: 72px; position: absolute; top:-5%; right: 3%; opacity: 0.6'>
                                <i class="fas fa-chalkboard-teacher" style="color:  #5bc0de"></i>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <a th:href='@{/trainer}' style="color: #303331">See Details  <i class="fas fa-chevron-right"></i></a>

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card " style="border: 2px solid #d9534f">
                            <div class="card-header">
                                <h4 class="card-title">Data Project</h4>
                            </div>
                            <div style='font-size: 72px; position: absolute; top:-5%; right: 3%; opacity: 0.6'>
                                <i class="fas fa-book-reader" style="color:  #d9534f"></i>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <a th:href='@{/project}' style="color: #303331">See Details  <i class="fas fa-chevron-right"></i></a>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 offset-3" sec:authorize="hasRole('TRAINEE')" id="submitProject">
                        <div class="card card-chart">
                            <div class="card-header text-center">
                                <h4 class="card-title">Submit Project Title</h4>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#create-judul"> 
                                            <i class="fas fa-plus" aria-hidden="true"></i> Submit Judul Project
                                        </button>
                                    </div>
                                    <div th:replace="trainee/modal-add-judul :: modal-add-judul"></div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <!--   Core JS Files   -->
    <div th:replace="fragments/jsTemplate :: jsTemplate"></div>
    <!--<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>-->
    <!--<script th:src="@{/js/admin/data-trainee.js}"></script>-->
    <script src="/js/form-validation.js"></script>
    <script src="/js/trainee/submit-judul.js"></script>
    <script src="/js/trainee/get-project.js"></script>
    <script src="/js/dashboard.js"></script>

    <script src="/js/alert.js"></script>
    <script>
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });
    </script>
    <!--GET DATA-->
    <script th:src="@{/js/admin/data-trainee.js}"></script>
    <script th:src="@{/js/admin/data-alumni.js}"></script>
    <script th:src="@{/js/admin/data-project.js}"></script>
    <script th:src="@{/js/admin/data-trainer.js}"></script>
</body>
</html>
